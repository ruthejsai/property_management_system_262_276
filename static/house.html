<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1">
    <title>House Details</title>
    <link rel="stylesheet" href="/style4.css">
</head>
<body>
    <div class="house-registration">
        <h1>House Details</h1>
        <form action="/submit-house" method="post">
            <!-- House details fields -->
            <label for="area">House Type</label>
            <div class="house-type">
                <!-- Add your radio buttons for house types here -->
            </div>
            <div class="house-type">
                <input type="radio" name="house-type" value="1BHK" id="house-type-1BHK">
                <label for="house-type-1BHK">1BHK</label>
            </div>
            <div class="house-type">
                <input type="radio" name="house-type" value="2BHK" id="house-type-2BHK">
                <label for="house-type-2BHK">2BHK</label>
            </div>
            <div class="house-type">
                <input type="radio" name="house-type" value="3BHK" id="house-type-3BHK">
                <label for="house-type-3BHK">3BHK</label>
            </div>

            <label for="rent">Rent:</label>
            <input type="number" name="rent" id="rent" required>

            <label for="maintenance-fee">Maintenance Fees</label>
            <input type="number" name="maintenance-fee" id="maintenance-fee" required>

            <label for="location">Location:</label>
            <input type="text" name="location" id="location" required>

            <!-- Phone number field -->
            <label for="phone-number">Phone Number:</label>
            <!-- Use the stored phone number from localStorage -->
            <input type="tel" name="phone-number" id="phone-number" required value="">
            
            <input type="submit" value="Submit">
        </form>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Get the stored phone number from localStorage
                const storedPhoneNumber = localStorage.getItem('ownerPhoneNumber');

                // Set the phone number in the input field
                const phoneNumberInput = document.getElementById('phone-number');
                if (storedPhoneNumber) {
                    phoneNumberInput.value = storedPhoneNumber;
                }

                // Listen for changes in the phone number input field
                phoneNumberInput.addEventListener('input', function(event) {
                    const newPhoneNumber = event.target.value;

                    // Update the stored phone number in localStorage
                    localStorage.setItem('ownerPhoneNumber', newPhoneNumber);
                });
            });
        </script>
    </div>
</body>
</html>
