<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <title>Login</title>
    <!-- the font awesome library is used to add icons to our form -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <!-- include the stylesheet file -->
    <link href="/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <form action="/login" method="post">
            <label for="login-username">
                <!-- font awesome icon -->
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="loginusername" placeholder="Username" id="loginusername" required>
            <label for="login-password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="loginpassword" placeholder="Password" id="loginpassword" required>
            <input type="submit" value="Login">
        </form>
    </div>
    
    <div class="signup">
        <h1>Sign Up</h1>
        <form action="/signup" method="post">
            <label for="signup-username">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="signupusername" placeholder="Username" id="signupusername" required>
            <label for="signup-password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="signuppassword" placeholder="Password" id="signuppassword" required>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
